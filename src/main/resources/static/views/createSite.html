<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CREATE SITE</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(function() {
		$("#header").load("header");
		// $("#footer").load("footer.html"); 
	});
</script>
</head>
<body ng-app="demo">
	<div id="header"></div>
	<!--Remaining section-->
	<hr />
	<div ng-app="MyApp" ng-controller="ItemController">
	<div class="row">
		<h1
			style="display: block; font-size: 3em; margin-top: 0em; margin-bottom: 0em; margin-left: 0em; margin-right: 0em; font-weight: bold; background-color: orange; color: green;">**
			CREATE SITE **</h1>
		<form>
			 
				<div class="form-group">
					<label>Site Name</label> <input type="text" id="siteName"
						ng-model="siteDto.siteName" class="form-control"
						placeholder="Enter Site Name" />
				</div>
				<div class="form-group col-md-6">
					<label>Address</label> <input type="text" id="address"
						ng-model="siteDto.address" class="form-control"
						placeholder="Enter Address" />
				</div>

				<div class="form-group col-md-6">
					<label>City</label> <input type="text" id="city"
						ng-model="siteDto.city" class="form-control"
						placeholder="Enter city" />
				</div>

				<div class="form-group col-md-6">
					<label>Supervisior Name</label> <input type="text"
						id="supervisiorName" ng-model="siteDto.supervisiorName"
						class="form-control" placeholder="Enter name" height="50"
						width="50" />
				</div>

				<div class="form-group col-md-6">
					<label>Supervisior Phone</label> <input type="text"
						id="supervisiorPhone" ng-model="siteDto.supervisiorPhone"
						class="form-control" placeholder="Enter Phone Number" height="50"
						width="50" />
				</div>
		</form>
		</div>
		<br> <br>
		<button ng-click="createSite(siteDto)" class="btn btn-primary">SAVE</button>

	</div>
	<div id="footer"></div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<script src="js/app/ItemController.js"></script>
<script src="js/app/ItemService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/app/app.css" />
</html>
