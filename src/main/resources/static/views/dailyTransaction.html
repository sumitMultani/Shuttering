<body ng-app="demo">
<div id="header"></div>
<div id="main">
	<div class="container" ng-controller="ItemController">
	 <form class="form-group">
	 
	 <div class="form-group col-xs-3" >
      <label >From Date:</label>
      <input type="date" id ="fromDate" ng-model="transactionDto.fromDate"  class="form-control input-sm"  placeholder="Select Date" />
    </div>
    
    <div class="form-group col-xs-3" >
      <label >To Date:</label>
      <input type="date" id ="toDate" ng-model="transactionDto.toDate"  class="form-control input-sm"  placeholder="Select Date" />
    </div>
	 
	  <div class="form-group col-xs-3">
      <label>Party Name</label> 
	  <input type="text" id ="partyName" ng-model="transactionDto.partyName" class="form-control input-sm" placeholder="Enter Party Name" />
    </div>
     <div class="form-group col-xs-3">
      <label>Father Name</label> 
	  <input type="text" id ="fatherName" ng-model="transactionDto.fatherName" class="form-control input-sm" placeholder="Enter father Name"/>
    </div>
    
    <div class="form-group col-xs-3">
      <label>Item Name</label> 
	  <input type="text" id ="itemName" ng-model="transactionDto.itemName" class="form-control input-sm" placeholder="Enter Item Name" />
    </div>
    
    <div class="form-group col-xs-3">
      <label>Size</label> 
	  <input type="text" id ="size" ng-model="transactionDto.size" class="form-control input-sm" placeholder="Enter Size" />
    </div>
    
    <div class="form-group col-xs-3">
      <label>site</label> 
	  <input type="text" id ="site" ng-model="transactionDto.site" class="form-control input-sm" placeholder="Enter Site" />
    </div>
     
    <button ng-click="dailyTransactions(transactionDto.fromDate, transactionDto.toDate, transactionDto.partyName, transactionDto.fatherName, transactionDto.itemName, transactionDto.size,
 transactionDto.site)" class="btn btn-sm btn-info" >SHOW TRANSACTIONS</button> 
 </form>

<div class="container">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">DAILY TRANSACTIONS</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                     	<th><input type="text" class="form-control" placeholder="Date" disabled></th>
                     	<th><input type="text" class="form-control" placeholder="Vocher" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Party Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Father Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Item Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Size" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Site" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Quantity" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Transction Type" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Breakage" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Shortage" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Remarks" disabled></th>
                    </tr>
                </thead>
                <tbody>
					<tr ng-repeat="item in dailyTransactionItems">
						<td ng-bind="item.date"  width="175"></td>
						<td ng-bind="item.voucher" width="175"></td>
						<td ng-bind="item.partyName" width="175"></td>
						<td ng-bind="item.fatherName" width="250"></td>
						<td ng-bind="item.itemName" width="175"></td>
						<td ng-bind="item.size" width="100"></td>
						<td ng-bind="item.site" width="175"></td>
						<td ng-bind="item.quantity" width="160"></td>
						<td ng-bind="item.transactionType" width="210"></td>
						<td ng-bind="item.breakage" width="175"></td>
						<td ng-bind="item.shortage" width="175"></td>
						<td ng-bind="item.remarks" width="150"></td>
					</tr>
				</tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
 </body>
<style type="text/css">
.filterable {
    margin-top: 15px;
}
.filterable .panel-heading .pull-right {
    margin-top: -20px;
}
.filterable .filters input[disabled] {
    background-color: transparent;
    border: none;
    cursor: auto;
    box-shadow: none;
    padding: 0;
    height: auto;
}
.filterable .filters input[disabled]::-webkit-input-placeholder {
    color: #333;
}
.filterable .filters input[disabled]::-moz-placeholder {
    color: #333;
}
.filterable .filters input[disabled]:-ms-input-placeholder {
    color: #333;
}

</style>


<script>
/*
Please consider that the JS part isn't production ready at all, I just code it to show the concept of merging filters and titles together !
*/
$(document).ready(function(){
    $('.filterable .btn-filter').click(function(){
        var $panel = $(this).parents('.filterable'),
        $filters = $panel.find('.filters input'),
        $tbody = $panel.find('.table tbody');
        if ($filters.prop('disabled') == true) {
            $filters.prop('disabled', false);
            $filters.first().focus();
        } else {
            $filters.val('').prop('disabled', true);
            $tbody.find('.no-result').remove();
            $tbody.find('tr').show();
        }
    });

    $('.filterable .filters input').keyup(function(e){
        /* Ignore tab key */
        var code = e.keyCode || e.which;
        if (code == '9') return;
        /* Useful DOM data and selectors */
        var $input = $(this),
        inputContent = $input.val().toLowerCase(),
        $panel = $input.parents('.filterable'),
        column = $panel.find('.filters th').index($input.parents('th')),
        $table = $panel.find('.table'),
        $rows = $table.find('tbody tr');
        /* Dirtiest filter function ever ;) */
        var $filteredRows = $rows.filter(function(){
            var value = $(this).find('td').eq(column).text().toLowerCase();
            return value.indexOf(inputContent) === -1;
        });
        /* Clean previous no-result if exist */
        $table.find('tbody .no-result').remove();
        /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
        $rows.show();
        $filteredRows.hide();
        /* Prepend no-result row if all rows are filtered */
        if ($filteredRows.length === $rows.length) {
            $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="'+ $table.find('.filters th').length +'">No result found</td></tr>'));
        }
    });
});
</script>

</html>
